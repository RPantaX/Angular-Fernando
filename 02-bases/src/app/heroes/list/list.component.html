<h3>Listado de Héroes</h3>

<div *ngIf="deleteLeast; else nothingWasDeleted">

  <h3>Héroe borrado <small class="text-danger"> {{deleteLeast}}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>
<button *ngIf=" heroNames.length>0" class="btn btn-outline-danger" (click)="heroeBorrado()">
  Borrar último héroe
</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
      class="list-group-item">
        <strong>{{name}}</strong>
  </li>
</ul>
